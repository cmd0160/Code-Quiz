<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    
    <header>
        <h4 class="highscores">HIGH SCORES</h4>

        <h4 class="scores">SCORE:</h4>

        <h4 class="timeleft">TIME LEFT: 00</h4>
    </header>

    <main class="container">
        <h1>Coding Quiz</h1>
        <p>
            You will have 75 seconds to answer all of the questions. For every correct answer, you will receive 10 points. For every wrong answer, 10 seconds will be knocked off of your timer, and 5 points will be deducted from score.
            </p>
        <button>Start</button>
    </main>
    
</body>
</html>
